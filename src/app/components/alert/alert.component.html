<ng-container *ngIf="isShow">
  <div class="fixed inset-0 bg-black/30 z-40"></div>

  <div class="fixed flex items-center justify-center inset-0 z-50">
    <div class="bg-white rounded-md">
      <div class="p-4 border-b border-solid border-gray-200 flex items-center gap-2">
        <span class="text-sky-700">
          <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
               viewBox="0 0 20 20">
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
        </span>
        <span class="xl">{{ message }}</span>
      </div>
      <div class="px-4 pt-4 pb-2 flex justify-end">
        <button type="button"
                class="btn primary"
                (click)="confirm()"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</ng-container>
